<!-- Chat Toggle Button -->
<button 
  *ngIf="!isOpen"
  (click)="toggleChat()"
  class="chat-toggle-btn fixed bottom-6 right-6 z-50 bg-gradient-himalayan text-white rounded-full shadow-lg hover:shadow-glow transition-all duration-300 flex items-center justify-center"
  [attr.aria-label]="'Open chat'">
  <mat-icon class="text-3xl">chat</mat-icon>
  <span class="absolute -top-1 -right-1 w-4 h-4 rounded-full animate-pulse"
        [class]="isOnline ? 'bg-green-500' : 'bg-red-500'"></span>
</button>

<!-- Chat Close Button (when open) -->
<button 
  *ngIf="isOpen"
  (click)="toggleChat()"
  class="chat-close-btn fixed bottom-6 right-6 z-50 bg-gray-600 text-white rounded-full shadow-lg hover:bg-gray-700 transition-all duration-300 flex items-center justify-center"
  [attr.aria-label]="'Close chat'">
  <mat-icon class="text-3xl">close</mat-icon>
</button>

<!-- Chat Window -->
<div 
  *ngIf="isOpen"
  class="chat-window fixed bottom-24 right-6 z-50 w-96 h-[500px] bg-white rounded-lg shadow-2xl flex flex-col animate-slide-up">
  
  <!-- Chat Header -->
  <div class="chat-header bg-gradient-himalayan text-white p-4 rounded-t-lg flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
        <mat-icon>support_agent</mat-icon>
      </div>
      <div>
        <h3 class="font-semibold">Rishikesh Gateway</h3>
        <p class="text-sm text-white/80">{{ statusText }}</p>
      </div>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages flex-1 overflow-y-auto p-4 space-y-4">
    <div 
      *ngFor="let message of messages" 
      [class]="'flex ' + (message.sender === 'user' ? 'justify-end' : 'justify-start')">
      <div 
        [class]="'max-w-[80%] rounded-lg p-3 ' + (message.sender === 'user' ? 'bg-gradient-himalayan text-white' : 'bg-gray-100 text-gray-800')">
        <p class="text-sm">{{ message.text }}</p>
        <span class="text-xs opacity-70 mt-1 block">{{ message.time }}</span>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input border-t p-4">
    <div class="flex items-center space-x-2">
      <input 
        type="text" 
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-himalayan-blue">
      <button 
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
        class="bg-gradient-himalayan text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
