<section class="testimonials-section py-16 bg-gradient-to-b from-gray-50 to-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12 animate-fade-in">
      <h2 class="text-4xl font-bold mb-4 text-gray-800">What Our Travelers Say</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">Don't just take our word for it - hear from our amazing customers</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <mat-card *ngFor="let testimonial of testimonials" class="testimonial-card hover:shadow-soft transition-all duration-300">
        <mat-card-content class="p-6">
          <div class="flex items-center mb-4">
            <img [src]="testimonial.image" [alt]="testimonial.name" class="w-16 h-16 rounded-full object-cover mr-4">
            <div>
              <h4 class="font-semibold text-gray-800">{{ testimonial.name }}</h4>
              <div class="flex text-yellow-500">
                <mat-icon *ngFor="let _ of getStars(testimonial.rating)" class="text-sm">star</mat-icon>
              </div>
            </div>
          </div>
          <p class="text-gray-600 italic mb-2">"{{ testimonial.comment }}"</p>
          <p class="text-sm text-gray-500">{{ testimonial.tour }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
