<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-50 pt-24 pb-16">
  <div class="container mx-auto px-4">
    <div class="mb-8" appScrollAnimation [animationType]="'slide-up'" [delay]="200">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Explore Our Tours</h1>
      <p class="text-gray-600">Find your perfect adventure in Rishikesh</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <!-- Filters Sidebar -->
      <aside class="lg:col-span-1">
        <app-filter-sidebar (filtersChanged)="onFiltersChanged($event)"></app-filter-sidebar>
      </aside>

      <!-- Tours Grid -->
      <div class="lg:col-span-3">
        <div class="mb-6 text-gray-600">
          Showing {{ displayedTours.length }} of {{ filteredTours.length }} tours
        </div>

        <div *ngIf="displayedTours.length > 0" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
          <app-tour-card *ngFor="let tour of displayedTours; let i = index"
                         [tour]="tour"
                         appScrollAnimation
                         [animationType]="'scale-in'"
                         [delay]="300 + (i * 100)">
          </app-tour-card>
        </div>

        <div *ngIf="displayedTours.length === 0" class="text-center py-16">
          <mat-icon class="text-6xl text-gray-400 mb-4">search_off</mat-icon>
          <h3 class="text-2xl font-semibold text-gray-600 mb-2">No tours found</h3>
          <p class="text-gray-500">Try adjusting your filters</p>
        </div>

        <mat-paginator
          *ngIf="filteredTours.length > pageSize"
          [length]="filteredTours.length"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
