<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-50 pt-24 pb-16">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Book Your Adventure</h1>
      <p class="text-gray-600 mb-8">Fill in the details below to complete your booking</p>

      <div *ngIf="tour" class="bg-white rounded-lg shadow-soft p-8">
        <div class="mb-8 pb-8 border-b">
          <h2 class="text-2xl font-bold mb-4">{{ tour.title }}</h2>
          <div class="flex items-center space-x-6 text-gray-600">
            <div class="flex items-center">
              <mat-icon>schedule</mat-icon>
              <span class="ml-2">{{ tour.duration }}</span>
            </div>
            <div class="flex items-center">
              <mat-icon>location_on</mat-icon>
              <span class="ml-2">{{ tour.location }}</span>
            </div>
            <div class="text-xl font-bold text-himalayan-blue">
              {{ formattedPrice }} / person
            </div>
          </div>
        </div>

        <app-booking-form [tour]="tour"></app-booking-form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
