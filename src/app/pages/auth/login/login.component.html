<div class="min-h-screen bg-gradient-sky flex items-center justify-center py-16 px-4">
  <mat-card class="max-w-md w-full p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        mat-raised-button 
        class="w-full bg-gradient-himalayan text-white text-lg py-3"
        [disabled]="!loginForm.valid">
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a routerLink="/auth/register" class="text-himalayan-blue font-semibold ml-1">Sign Up</a>
      </p>
    </div>
  </mat-card>
</div>
