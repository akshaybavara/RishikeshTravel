<div class="min-h-screen bg-gradient-sky flex items-center justify-center py-16 px-4">
  <mat-card class="max-w-md w-full p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address *
        </label>
        <div class="relative">
          <input
            id="login-email"
            type="email"
            formControlName="email"
            placeholder="your.email@example.com"
            class="contact-input w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-himalayan-blue focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
            [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">email</mat-icon>
        </div>
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('email')?.hasError('required')">Email address is required</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</span>
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">
          Password *
        </label>
        <div class="relative">
          <input
            id="login-password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="contact-input w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-himalayan-blue focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
            [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</mat-icon>
        </div>
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
          Password is required
        </p>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        mat-raised-button
        class="language-selector-btn w-full"
        [disabled]="!loginForm.valid">
        <mat-icon class="mr-2">login</mat-icon>
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a routerLink="/auth/register" class="text-himalayan-blue font-semibold ml-1">Sign Up</a>
      </p>
    </div>
  </mat-card>
</div>
